<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>

      #map { width: 100%; height: 100%; }

  <body>
    <div id="map"></div>
    <script>

      const params = new URLSearchParams(window.location.search);
      const lat = parseFloat(params.get("lat")) || 41.0082;
